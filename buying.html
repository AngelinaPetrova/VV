<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM курс</title>
    <link rel="stylesheet" href="css/buying.css">
    <link rel="icon" href="img/logo-icon.PNG">
</head>
<body>
    <div class="wrapper-form">
        <div class="form-container">
            <div class="form">
                <form action="#" id="form" class="form_body">
                    <span id="header">ТЫ ПОЧТИ У ЦЕЛИ!</span>
                    <div class="form-pay">
                        <div class="form_item">
                            <input type="text" name="name" class="form_input _req" placeholder="Фамилия и Имя">
                        </div>
                        <div class="form_item">
                            <input type="tel" name="number" class="form_input _req" placeholder="Номер телефона">
                        </div>
                        <div class="form_item">
                            <input type="text" name="email" class="form_input _req _email" placeholder="Email">
                        </div>
                        <div class="requisites">
                            <p class="name-cards">Скопируй удобные реквизиты</p>
                            <p class="cards">5168 7456 0262 1242<span class="mono"> - Privatbank</span></p>
                            <p class="cards">4441 1144 1070 7234<span class="mono"> - Monobank</span></p>
                        </div>
                        <div class="button-pay">
                            <button type="submit" class="form_button"><a href="https://www.liqpay.ua/ru/personal">ОПЛАТИТЬ</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
    </div>
    <script src="js/buying.js"></script>
</body>
</html>
